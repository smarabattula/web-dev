<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box
    {
      position: relative;
      left:200px;
      top:200px;
      width: 500px;
      height: 300px;
      background-color: blue;
    }
    .red-circle
    {
    position: absolute;
    top:150px;
    left:250px;
    width: 200px;
    height: 200px;
    background: red;
    border-radius: 35%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
